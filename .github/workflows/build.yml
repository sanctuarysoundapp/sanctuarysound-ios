name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Build
        run: |
          xcodebuild build \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro Max' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Test (iOS)
        run: |
          xcodebuild test \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro Max' \
            -only-testing:SanctuarySoundTests \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Test (watchOS)
        run: |
          xcodebuild test \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySoundWatchTests \
            -destination 'platform=watchOS Simulator,name=Apple Watch Ultra 3 (49mm)' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
