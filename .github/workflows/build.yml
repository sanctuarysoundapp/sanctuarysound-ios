name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: List Available Simulators
        run: xcrun simctl list devices available --json | python3 -c "import sys,json; devs=json.load(sys.stdin)['devices']; [print(f'  {r}: {[d[\"name\"] for d in ds]}') for r,ds in devs.items() if ds]"

      - name: Build
        run: |
          xcodebuild build \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Test
        run: |
          # Find the first available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available -j | python3 -c "
          import sys, json
          devs = json.load(sys.stdin)['devices']
          for runtime, devices in devs.items():
              if 'iOS' in runtime:
                  for d in devices:
                      if 'iPhone' in d['name']:
                          print(d['udid'])
                          sys.exit(0)
          sys.exit(1)
          ")
          echo "Using simulator: $DEVICE_ID"
          xcodebuild test \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
