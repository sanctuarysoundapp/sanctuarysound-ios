name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build
        run: |
          xcodebuild build \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Install Simulator Runtime
        run: |
          # Install iOS 18 simulator runtime if not already present
          xcodebuild -downloadPlatform iOS || true

      - name: Test
        run: |
          # Use the first available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          if [ -z "$SIMULATOR" ]; then
            echo "No iPhone simulator available, skipping tests"
            exit 0
          fi
          echo "Testing on simulator: $SIMULATOR"
          xcodebuild test \
            -project SanctuarySound.xcodeproj \
            -scheme SanctuarySound \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
